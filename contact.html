<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #ffffff;
            color: #333;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 4px solid;
        }

        header a {
            color: #333;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }

        header #logo {
            text-align: center;
            margin: 0;
        }

        header #logo img {
            width: 70px;
            height: auto;
            float: left;
            margin: 10px;
        }

        header #logo h1 {
            width: auto;
            height: auto;
            display: inline;
            margin: 10px;
        }

        header nav {
            display: inline;
        }

        header .main-nav {
            display: none;
        }

        header #menu-icon {
            display: none;
            color: #333;
            text-decoration: none;
            font-size: 24px;
            border: none;
        }

        header a:hover,
        header a:active {
            color: #e8491d;
            border-bottom: #e8491d 2px solid;
        }

        .main-content {
            padding: 10px 0;
        }

        .main-content h1,
        .main-content h2 {
            color: #333;
        }

        .content {
            width: 100%;
            margin: auto;
            overflow: hidden;
        }

        .main-content a {
            color: #e8491d;
        }

        .main-content a:hover {
            color: #333;
        }

        footer {
            background: #ffffff;
            color: #333;
            padding-top: 30px;
            min-height: 70px;
            border-top: #e8491d 4px solid;
        }

        footer a {
            color: #e8491d;
        }

        footer a:hover {
            color: #333;
        }

        @media (min-width: 768px) {
            header #logo img {
                width: auto;
                height: auto;
                float: left;
                margin: 10px;
            }

            header #logo h1 {
                width: auto;
                height: auto;
                display: inline;
                margin: 10px;
            }

            header nav {
                display: block;
                float: right;
                margin-top: 10px;
            }

            header .main-nav {
                display: inline;
            }

            header .main-nav li {
                display: inline;
                margin-right: 20px;
            }

            header a:hover,
            header a:active {
                color: #e8491d;
                border-bottom: #e8491d 2px solid;
            }

            header #menu-icon {
                display: none;
            }

            .container {
                width: 80%;
                margin: auto;
                overflow: hidden;
            }

            .main-content {
                padding: 0 40px;
            }

            .main-content h1,
            .main-content h2 {
                color: #333;
            }

            .content {
                margin: 0;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div id="logo"><h1>Shaik Farid</h1></div>
            <nav class="main-nav">
                <ul>
                    <li><a href="port.html">Portfolio</a></li>
                </ul>
            </nav>
            <a href="#" id="menu-icon">&#9776;</a>
        </header>

        <div class="main-content">
            <div class="content">
                <h1>Contact Me</h1>
                <p>Feel free to reach out to me through the following contact details:</p>
                <ul>
                    <li><strong>Mobile:</strong> +91 8978493130</li>
                    <li><strong>Email:</strong> <a href="mailto:sf6074779@gmail.com">sf6074779@gmail.com</a></li>
                    <li><strong>Address:</strong> Rajahmundry, Konthamuru, East Godavari district, Andhra Pradesh, India</li>
                </ul>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 Shaik Farid. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
